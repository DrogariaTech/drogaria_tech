<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-4 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
            <h3 class="pt-6 font-weight-bold">DrogariaTech</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['username'].dirty &&
                    loginForm.hasError('required', 'username')
                  "
                >
                  <span class="fa fa-user p2"></span>
                  <input
                    formControlName="username"
                    type="text"
                    placeholder="Usuario"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['username'].dirty &&
                  loginForm.hasError('required', 'username')
                "
                class="text-danger"
                >*Campo Obrigatorio</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['password'].dirty &&
                    loginForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Senha"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Campo Obrigatorio</small
              >
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Esqueceu a senha?</a>
              </div>
              <button
                (click)="onSubmit()"
                type="submit"
                class="btn btn-primary btn-block mt-3 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                NÃ£o tem conta?
                <a id="forget" class="font-weight-bold" routerLink="/signup">
                  Crie uma!</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
